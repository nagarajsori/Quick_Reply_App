<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Reply Selector</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quick-reply-container">
        <h1>Quick Reply Selector</h1>
        <textarea id="message-box" placeholder="Type your reply here..."></textarea>
        <div class="quick-reply-options">
            <button class="reply-btn">Okay!</button>
            <button class="reply-btn">Sure!</button>
            <button class="reply-btn">Sounds Good</button>
            <button class="reply-btn">Call you later</button>
            <button class="reply-btn">Talk soon</button>
            <button class="reply-btn">Thanks!</button>
            <button class="reply-btn">Cool!</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
